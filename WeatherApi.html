<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<meta charset="utf-8">
	<title>Is it raining in Russia?</title>
	<link rel="stylesheet" type="text/css" href="fancy.css">
</head>
<body>
	<button class="button1"><h1>Is it raining in Russia?</h1></button>
	<script>
	$("button").click(function(){
		$.ajax({
			url: "http://api.openweathermap.org/data/2.5/weather?q=Russia&appid=b1b15e88fa797225412429c1c50c122a&units=imperial",
			method: "GET",
			success: (response) => {
				var humidity = response.main.humidity;
				console.log(response.main.humidity);
				if (humidity>50){
					$("h1").html("YEP.");
				} else {
					$("h1").html("NOPE.");
				}
			}
		})
	})
	</script>
</body>
</html>
