<!DOCTYPE html>
<html>
	<head>
		<script src="https://cloudboost.io/js-sdk/cloudboost.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="HW3product.js"></script>
