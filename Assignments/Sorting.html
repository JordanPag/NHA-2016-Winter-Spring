<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<meta charset="utf-8">
	<title>Scoreboard Sorting</title>
</head>
<body>
	<h1>Leaderboard</h1>
	<br><br>
	<h2>Please enter your name and score:</h2>
	Name: <input type="text" id="name"/>
	<br>
	Score: <input type="number" id="score">
	<br>
	<button>Submit</button>
	<table>
	</table>
	<script>
		var scores = [];
		var names = [];
		var x=1;
		var i=0;
		$("button").click(function(){
			var name = $("#name").val();
			var score = Number($("#score").val());
			if (score<50){
				alert("You need a score of 50 or higher to get onto the leaderboard! Better luck next time!");
			} else {
				var a=1;
				scores.push(score);
				names.push(name);
				var len = scores.length;
				x = len-1;
				while (x>0){
					i=0;
					while (i<x){
						first= scores[i];
						second= scores[i+1];
						if (first<second){
							var z = scores[i];
							var y = names[i];
							scores[i] = scores[i+1];
							names[i] = names[i+1];
							names[i+1] = y;
							scores[i+1] = z;
						}
						i=i+1
					}
					x=x-1
				}
				$("table").html("<tr><td><b>"+names[0]+": "+scores[0]+"</b></td></tr>");
				while (a<len){
					$("table").append("<tr><td>"+names[a]+": "+scores[a]+"</td></tr>");
					a = a+1;
				}
			}
		})
	</script>
</body>
</html>
